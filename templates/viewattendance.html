<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <meta charset="utf-8">
        <title>Automatic Attendance System</title>
    </head>
    <body>
        <a href="/"><div class="Nav">Automatic Attendance System</div></a>
        <div class="CardContainer">
            {% for student in students_list %}
            <a href=home>
                <div class="Card">
                    <div class="Poster">
                    <img className="poster" src="{{ url_for('static', filename=student.image_src)}}"></img>
                    </div>
                    <div class="CardHeader">
                        <h2>Name: {{student.name}}</h2>
                        <p>Student Id: {{student.studentid}}</p>
                        <p>Class: {{student.classnumber}}</p>
                        <p>Total Attendance: {{student.attendance_count}}</p>
                    </div>
                    <div class="GrowDiv"></div>
                </div>
            </a>
            {% endfor %}
        </div>
       
    </body>
</html>
